estudiantes_index:
    path:     /
    defaults: { _controller: "BufeteBundle:Estudiantes:index" }
    methods:  GET

estudiantes_show:
    path:     /{id}/show
    defaults: { _controller: "BufeteBundle:Estudiantes:show" }
    methods:  GET

estudiantes_new:
    path:     /new
    defaults: { _controller: "BufeteBundle:Estudiantes:new" }
    methods:  [GET, POST]

estudiantes_edit:
    path:     /{id}/edit
    defaults: { _controller: "BufeteBundle:Estudiantes:edit" }
    methods:  [GET, POST]

estudiantes_delete:
    path:     /{id}/delete
    defaults: { _controller: "BufeteBundle:Estudiantes:delete" }
    methods:  DELETE
