estadosciviles_index:
    path:     /
    defaults: { _controller: "BufeteBundle:Estadosciviles:index" }
    methods:  GET

estadosciviles_show:
    path:     /{id}/show
    defaults: { _controller: "BufeteBundle:Estadosciviles:show" }
    methods:  GET

estadosciviles_new:
    path:     /new
    defaults: { _controller: "BufeteBundle:Estadosciviles:new" }
    methods:  [GET, POST]

estadosciviles_edit:
    path:     /{id}/edit
    defaults: { _controller: "BufeteBundle:Estadosciviles:edit" }
    methods:  [GET, POST]

estadosciviles_delete:
    path:     /{id}/delete
    defaults: { _controller: "BufeteBundle:Estadosciviles:delete" }
    methods:  DELETE
