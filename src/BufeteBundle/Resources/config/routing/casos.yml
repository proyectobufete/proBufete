casos_index:
    path:     /
    defaults: { _controller: "BufeteBundle:Casos:index" }
    methods:  GET

casos_show:
    path:     /{id}/show
    defaults: { _controller: "BufeteBundle:Casos:show" }
    methods:  GET

casos_new:
    path:     /new
    defaults: { _controller: "BufeteBundle:Casos:new" }
    methods:  [GET, POST]

casos_edit:
    path:     /{id}/edit
    defaults: { _controller: "BufeteBundle:Casos:edit" }
    methods:  [GET, POST]

casos_delete:
    path:     /{id}/delete
    defaults: { _controller: "BufeteBundle:Casos:delete" }
    methods:  DELETE
